- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.minttyrc: minttyrc
    ~/.gitconfig: gitconfig
    ~/.gitconfig_local: dotfiles_private/gitconfig_local
    ~/.zshrc: zshrc
    ~/.ssh/id_rsa: dotfiles_private/ssh/id_rsa
    ~/.ssh/id_rsa.pub: dotfiles_private/ssh/id_rsa.pub
    ~/.ssh/config: dotfiles_private/ssh/config

- shell:
  - git update-submodules

